                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <div class="form-label-group">
                                <label for="tipo_empleado">*Tipo empleado :</label>

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <label for="segundo_nombre">Segundo Nombre :</label>

                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <label for="primer_apellido">*Primer Apellido :</label>
                                        <input type="text" id="primer_apellido" class="form-control"
                                            required="required">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <label for="segundo_apellido">Segundo Apellido :</label>
                                        <input type="text" id="segundo_apellido" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">
                                <label for="correo">*Email :</label>
                                <input type="email" id="correo" class="form-control" required="required">
                            </div>
                        </div>
                        <!--<div class="form-group">

                                    </select>
                                </div>

                        <div class="form-group">
                            <div class="form-label-group">

                                <select id="departamento" class="custom-select" required>
                                    <option value="">Seleccionar un departamento</option>

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">

                                    <option value="">Seleccionar un municipio </option>

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-label-group">

                                <select id="horario" class="custom-select" required>
                                    <option value="">Seleccionar Horario</option>

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <label for="celular">*Celular</label>
                                        <input type="number" id="celular" class="form-control" autofocus="autofocus">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <label for="identificacion">*Numero de identificacion:</label>
                                        <input type="number" id="identificacion" class="form-control"
                                            required="required">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <label for="telefono">Telefono fijo</label>
                                        <input type="number" id="telefono" class="form-control" autofocus="autofocus">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <label for="direccion">*Direccion:</label>
                                        <input type="text" id="direccion" class="form-control" required="required">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <label for="fecha_nacimiento">*Fecha de Nacimiento</label>
                                        <input type="date" id="fecha_nacimiento" class="form-control"
                                            autofocus="autofocus" required="required">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <label for="genero">*Genero:</label>

                                        <select id="genero" class="custom-select" required="required">


                                        </select>


                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <label for="clave">*Contraseña:</label>
                                        <input type="password" id="clave" class="form-control" required="required">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-label-group">
                                        <label for="confirmarclave">*Repetir Contraseña :</label>
                                        <input type="password" id="confirmarclave" class="form-control"
                                            required="required">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4" id="saveupdate">

                            <button id="btn-save" name="btn-save" class="btn btn-primary btn-block">Registrar</button>
                        </div>
