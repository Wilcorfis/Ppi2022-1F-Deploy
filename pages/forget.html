        let empleados = [];
        let correos = [];
        let identificaciones = [];
        async function fetchText() {
            let response = await fetch(variable + '/api/empleados');
            let data;
            const { status, statusText } = response;

            if (response.status === 200) {
                data = response.json();


                return data;
            }

        }
        document.addEventListener('DOMContentLoaded', async () => {
            fetchText().then(res => {
                empleados.push(...res);
                for (let i = 0; i < empleados.length; i++) {

                    for (let a in empleados[i]) {
                        if (a.includes("correo")) {
                            correos.push(empleados[i][a])
                        }
                        if (a.includes("identificacion")) {
                            identificaciones.push(empleados[i][a])
                        }

                }


            })



        })
        const email_to = document.querySelector('#inputEmail');
        const subject = "Ha solicitado cambio de contraseña";
        const message = "hola su nueva clave es 456 recuerde cambiarla";
        const submit = document.querySelector('.s');
        const mail_data = document.querySelector('.mail-data');
        mail_data.innerHTML = '';
        for (let e = 0; e < correos.length; e++) {
            alert(correos[e])
            if (correos[e] == email_to.value) {
                //Cambiarcontrasena(identificaciones[e])

                submit.onclick = () => {
                    if (email_to.value.length == 0 || subject.length == 0 || message.length == 0)

                        fetch('https://movers-san-francisco.com/email_sender.php', {

                        }).then(response => response.json()).then(data => {
